
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wegzeit-Planer</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="home.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    h2 { font-size: 18px; color: #333; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
    button { margin-top: 20px; padding: 10px; width: 100%; background: #0078d4; color: white; border: none; border-radius: 4px; font-size: 14px; cursor: pointer; }
    button:hover { background: #005a9e; }
    .info { margin-top: 15px; font-size: 13px; color: #666; }
    .result { margin-top: 15px; padding: 10px; background: #e6f7ff; border: 1px solid #b3e0ff; color: #005a9e; display: none; }
  </style>
</head>
<body>
  <h2>Wegzeit berechnen</h2>
  <label for="start">Startadresse</label>
  <input type="text" id="start" placeholder="z. B. Hauptstraße 1, 12345 Musterstadt">
  <label for="ziel">Zieladresse</label>
  <input type="text" id="ziel" placeholder="z. B. Musterweg 9, 54321 Beispielort">
  <label for="puffer">Zeitpuffer (Minuten, optional)</label>
  <input type="number" id="puffer" placeholder="z. B. 10" min="0">
  <button onclick="berechneWegzeit()">Wegzeit berechnen & eintragen</button>
  <div class="result" id="wegzeitErgebnis"></div>
  <div class="info">Hinweis: Die geschätzte Zeit basiert auf OpenStreetMap-Daten.</div>
</body>
</html>
